<div class="img-croper-wrapper shadow-inset" #cropWraper>
    <input appReset id="custom-input" type="file" (change)="fileChangeListener($event)" />
    <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper><br>
    <div>
        <button mat-flat-button color="primary" [disabled]="!isAvatarChosen" (click)="saveImg()">Save</button>&nbsp;&nbsp;&nbsp;
        <button mat-flat-button color="warn" (click)="closeCropper()">Cancel</button>
    </div>
</div>
